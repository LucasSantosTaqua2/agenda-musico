<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111827"> 
    <title>Agenda de Shows</title>
    
    <link id="manifest-link" rel="manifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        window.firebaseApp = { initializeApp };
        window.firebaseAuth = { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut };
        window.firebaseFirestore = { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, orderBy };
    </script>
    
    <style>
        body { background-color: #111827; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.8); }
        .tab-active { border-color: #8b5cf6; color: #c4b5fd; }
        .calendar-day.has-event { background-color: #8b5cf6; color: white; border-radius: 50%; font-weight: bold; }
        .calendar-day.selected { background-color: #c4b5fd; color: #111827; }
    </style>
</head>
<body class="text-white font-sans">

    <div id="login-screen" class="min-h-screen flex flex-col justify-center items-center p-4">
        <div id="login-container" class="w-full max-w-sm text-center hidden">
            <i data-lucide="music" class="text-purple-400 w-16 h-16 mx-auto mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-100 mb-2">Agenda de Shows</h1>
            <p class="text-gray-400 mb-8">Crie uma conta ou faça login para continuar.</p>
            <form id="login-form" class="text-left">
                <div id="login-error" class="bg-red-500/20 text-red-300 p-3 rounded-lg mb-4 text-sm hidden"></div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-400">E-mail</label>
                    <input id="email" type="email" class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required>
                </div>
                <div class="mt-4">
                    <label for="password" class="text-sm font-medium text-gray-400">Senha</label>
                    <input id="password" type="password" class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required>
                </div>
                <div class="mt-6 flex flex-col sm:flex-row gap-4">
                    <button type="submit" id="login-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg">Entrar</button>
                    <button type="button" id="register-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg">Registrar</button>
                </div>
            </form>
        </div>
        <div id="loading-auth" class="text-center">
             <i data-lucide="loader-2" class="text-purple-400 w-16 h-16 mx-auto mb-4 animate-spin"></i>
             <p class="text-gray-400">Carregando...</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div class="max-w-3xl mx-auto p-4 md:p-8 pb-24">
            <header class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <i data-lucide="music" class="text-purple-400 w-8 h-8"></i>
                    <h1 class="text-3xl font-bold text-gray-100">Agenda de Shows</h1>
                </div>
                <button id="logout-btn" class="bg-red-500/20 hover:bg-red-500/40 text-red-300 font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    Sair
                </button>
            </header>
            <div id="error-banner" class="bg-red-500/20 text-red-300 p-3 rounded-lg mb-6 hidden"></div>
            
            <div class="border-b border-gray-700 mb-6">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button id="tab-agenda" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 hover:text-white border-transparent tab-active">Agenda</button>
                    <button id="tab-calendario" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 hover:text-white border-transparent">Calendário</button>
                    <button id="tab-dashboard" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 hover:text-white border-transparent">Dashboard</button>
                </nav>
            </div>

            <div id="view-agenda">
                <div class="bg-gray-800/50 p-4 rounded-xl shadow-lg mb-8">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2"><i data-lucide="filter" class="w-5 h-5"></i>Filtros</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input id="filter-artist" type="text" placeholder="Filtrar por artista..." class="bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                        <input id="filter-location" type="text" placeholder="Filtrar por local..." class="bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                        <input id="filter-date" type="date" class="bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                    </div>
                </div>
                <div>
                    <div id="shows-list" class="space-y-4"></div>
                    <div id="loading-state" class="text-center text-gray-400 py-8">Carregando shows...</div>
                    <div id="empty-state" class="text-center py-10 bg-gray-800 rounded-lg hidden">
                        <p class="text-gray-400">Nenhum show encontrado.</p>
                        <p class="text-gray-500 text-sm mt-2">Clique no botão '+' para adicionar um show.</p>
                    </div>
                </div>
            </div>

            <div id="view-calendario" class="hidden">
                 <div class="bg-gray-800/50 p-4 rounded-xl shadow-lg mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-700"><i data-lucide="chevron-left"></i></button>
                        <h2 id="month-year-title" class="text-xl font-bold"></h2>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-700"><i data-lucide="chevron-right"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center font-semibold text-xs text-gray-400 mb-2">
                        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center"></div>
                 </div>
                 <div id="calendar-show-details" class="mt-6 space-y-4"></div>
            </div>

            <div id="view-dashboard" class="hidden space-y-8">
                <div class="bg-gray-800/50 p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Shows por Mês (Últimos 12 meses)</h3>
                    <canvas id="shows-per-month-chart"></canvas>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Artistas Mais Frequentes</h3>
                    <canvas id="top-artists-chart"></canvas>
                </div>
            </div>
        </div>
        <button id="open-add-modal-btn" class="fixed bottom-6 right-6 bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-full shadow-lg transition-transform hover:scale-110">
            <i data-lucide="plus" class="w-8 h-8"></i>
        </button>
    </div>

    <div id="add-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>
    <div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>
    <div id="confirm-status-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>

    <script type="module">
        const { initializeApp } = window.firebaseApp;
        const { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } = window.firebaseAuth;
        const { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, orderBy } = window.firebaseFirestore;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const firebaseConfig = {
                apiKey: "AIzaSyBIPPMg_OUyC2AKmJpy36ljJCjdvZVUxuE",
                authDomain: "minha-agenda-de-shows.firebaseapp.com",
                projectId: "minha-agenda-de-shows",
                storageBucket: "minha-agenda-de-shows.firebasestorage.app",
                messagingSenderId: "676045633970",
                appId: "1:676045633970:web:d9c4916ffa716e96290cab"
            };
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const appId = firebaseConfig.appId;

            const loginScreen = document.getElementById('login-screen');
            const loginContainer = document.getElementById('login-container');
            const loadingAuth = document.getElementById('loading-auth');
            const appContent = document.getElementById('app-content');
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginError = document.getElementById('login-error');
            
            const showsList = document.getElementById('shows-list');
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const filterArtistInput = document.getElementById('filter-artist');
            const filterLocationInput = document.getElementById('filter-location');
            const filterDateInput = document.getElementById('filter-date');
            const errorBanner = document.getElementById('error-banner');
            
            const addModal = document.getElementById('add-modal');
            const openAddModalBtn = document.getElementById('open-add-modal-btn');
            const deleteModal = document.getElementById('confirmation-modal');
            const editModal = document.getElementById('edit-modal');
            const confirmStatusModal = document.getElementById('confirm-status-modal');

            const tabAgenda = document.getElementById('tab-agenda');
            const tabCalendario = document.getElementById('tab-calendario');
            const tabDashboard = document.getElementById('tab-dashboard');
            const viewAgenda = document.getElementById('view-agenda');
            const viewCalendario = document.getElementById('view-calendario');
            const viewDashboard = document.getElementById('view-dashboard');
            
            let allShows = [];
            let currentUser = null;
            let showIdToModify = null;
            let unsubscribeShows = null;
            let currentCalendarDate = new Date();
            let showsPerMonthChart = null;
            let topArtistsChart = null;

            const setupModalHTML = () => {
                addModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-lg text-left shadow-2xl"><h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="plus-circle" class="text-green-400"></i>Adicionar Novo Show</h2><form id="add-show-form" class="grid grid-cols-1 md:grid-cols-2 gap-4"></form></div>`;
                editModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-lg text-left shadow-2xl"><h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="pencil" class="text-yellow-400"></i>Editar Show</h2><form id="edit-show-form" class="grid grid-cols-1 md:grid-cols-2 gap-4"></form></div>`;
                deleteModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-sm text-center shadow-2xl"><i data-lucide="alert-triangle" class="mx-auto text-yellow-400 w-12 h-12 mb-4"></i><p class="text-lg text-gray-200 mb-6">Tem certeza que deseja excluir este show?</p><div class="flex justify-center gap-4"><button id="cancel-delete-btn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg">Cancelar</button><button id="confirm-delete-btn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg">Confirmar</button></div></div>`;
                confirmStatusModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-sm text-center shadow-2xl"><i data-lucide="help-circle" class="mx-auto text-blue-400 w-12 h-12 mb-4"></i><h2 class="text-xl font-semibold mb-2">Confirmar Show Passado</h2><p id="confirm-status-text" class="text-gray-300 mb-6"></p><div class="flex flex-col gap-3"><button id="confirm-realizado-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Sim, foi Realizado</button><button id="confirm-cancelado-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg">Não, foi Cancelado</button></div></div>`;
                
                const modalFormFieldsHTML = (prefix) => `
                    <div><label for="${prefix}-date" class="text-sm font-medium text-gray-400 mb-1">Data</label><input id="${prefix}-date" type="date" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required></div>
                    <div><label for="${prefix}-artists" class="text-sm font-medium text-gray-400 mb-1">Artistas</label><input id="${prefix}-artists" type="text" placeholder="Ex: João Silva" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required></div>
                    <div class="md:col-span-2"><label for="${prefix}-location" class="text-sm font-medium text-gray-400 mb-1">Local</label><input id="${prefix}-location" type="text" placeholder="Ex: Virada Cultural, SP" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required></div>
                    <div><label for="${prefix}-status" class="text-sm font-medium text-gray-400 mb-1">Status</label><select id="${prefix}-status" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white"><option value="confirmado">Confirmado</option><option value="aguardando">Aguardando</option><option value="cancelado">Cancelado</option><option value="realizado">Realizado</option></select></div>
                    <div class="md:col-span-2"><label for="${prefix}-observacoes" class="text-sm font-medium text-gray-400 mb-1">Observações</label><textarea id="${prefix}-observacoes" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white"></textarea></div>
                    <div class="md:col-span-2 flex justify-end gap-4 mt-4"><button type="button" id="cancel-${prefix}-btn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg">Cancelar</button><button type="submit" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg">${prefix === 'add' ? 'Adicionar' : 'Salvar'}</button></div>`;

                document.getElementById('add-show-form').innerHTML = modalFormFieldsHTML('add');
                document.getElementById('edit-show-form').innerHTML = modalFormFieldsHTML('edit');
                lucide.createIcons();
            };
            setupModalHTML();

            const addShowForm = document.getElementById('add-show-form');
            const cancelAddBtn = document.getElementById('cancel-add-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const editShowForm = document.getElementById('edit-show-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const confirmRealizadoBtn = document.getElementById('confirm-realizado-btn');
            const confirmCanceladoBtn = document.getElementById('confirm-cancelado-btn');

            const showError = (message) => { errorBanner.textContent = message; errorBanner.classList.remove('hidden'); };
            const showLoginError = (message) => { loginError.textContent = message; loginError.classList.remove('hidden'); };
            const formatDate = (dateString) => { if (!dateString) return 'Data inválida'; const date = new Date(dateString + 'T00:00:00'); return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }); };
            
            const statusMap = {
                confirmado: { text: 'Confirmado', color: 'bg-green-500/20 text-green-300' },
                aguardando: { text: 'Aguardando', color: 'bg-yellow-500/20 text-yellow-300' },
                cancelado: { text: 'Cancelado', color: 'bg-red-500/20 text-red-300' },
                realizado: { text: 'Realizado', color: 'bg-blue-500/20 text-blue-300' }
            };

            const renderShows = () => {
                showsList.innerHTML = '';
                loadingState.classList.add('hidden');
                const artistFilter = filterArtistInput.value.toLowerCase();
                const locationFilter = filterLocationInput.value.toLowerCase();
                const dateFilter = filterDateInput.value;
                const filteredShows = allShows.filter(show => {
                    const artistMatch = (show.artists || '').toLowerCase().includes(artistFilter);
                    const locationMatch = (show.location || '').toLowerCase().includes(locationFilter);
                    const dateMatch = !dateFilter || (show.date === dateFilter);
                    return artistMatch && locationMatch && dateMatch;
                });
                if (allShows.length > 0 && filteredShows.length === 0) { emptyState.classList.remove('hidden'); emptyState.querySelector('p').textContent = 'Nenhum show encontrado para os filtros aplicados.'; } else if (allShows.length === 0) { emptyState.classList.remove('hidden'); emptyState.querySelector('p').textContent = 'Nenhum show encontrado.'; } else { emptyState.classList.add('hidden'); }
                filteredShows.forEach(show => {
                    const showElement = document.createElement('div');
                    showElement.className = "bg-gray-800 rounded-lg p-5 shadow-md flex flex-col items-start gap-4";
                    const statusInfo = statusMap[show.status] || { text: '', color: ''};
                    const statusHTML = show.status ? `<div class="text-xs font-bold py-1 px-2 rounded-full ${statusInfo.color}">${statusInfo.text}</div>` : '';
                    showElement.innerHTML = `
                        <div class="flex justify-between items-start w-full">
                            <div>
                                <p class="font-bold text-lg text-purple-300 flex items-center gap-2"><i data-lucide="calendar" class="w-5 h-5"></i> ${formatDate(show.date)}</p>
                                <p class="text-gray-200 flex items-center gap-2 mt-2"><i data-lucide="user" class="w-4 h-4 text-gray-400"></i> ${show.artists}</p>
                                <p class="text-gray-300 flex items-center gap-2 mt-1"><i data-lucide="map-pin" class="w-4 h-4 text-gray-400"></i> ${show.location}</p>
                            </div>
                            ${statusHTML}
                        </div>
                        ${show.observacoes ? `<div class="w-full mt-2 pt-2 border-t border-gray-700 text-sm text-gray-400"><p class="font-semibold text-gray-300">Observações:</p><p>${show.observacoes.replace(/\n/g, '<br>')}</p></div>` : ''}
                        <div class="flex justify-end items-center w-full mt-2">
                            <div class="flex gap-2">
                                <button data-id="${show.id}" class="edit-btn bg-yellow-500/20 hover:bg-yellow-500/40 text-yellow-400 p-2 rounded-full"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button>
                                <button data-id="${show.id}" class="delete-btn bg-red-500/20 hover:bg-red-500/40 text-red-400 p-2 rounded-full"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button>
                            </div>
                        </div>`;
                    showsList.appendChild(showElement);
                });
                lucide.createIcons();
            };
            
            const checkPastShows = () => {
                const today = new Date();
                today.setHours(0, 0, 0, 0); 
                const pendingPastShows = allShows.filter(show => {
                    const showDate = new Date(show.date + 'T00:00:00');
                    return showDate < today && (show.status === 'confirmado' || show.status === 'aguardando');
                });

                if (pendingPastShows.length > 0) {
                    const showToConfirm = pendingPastShows[0];
                    showIdToModify = showToConfirm.id;
                    document.getElementById('confirm-status-text').textContent = `O show de ${showToConfirm.artists} em ${showToConfirm.location} (${formatDate(showToConfirm.date)}) foi realizado?`;
                    confirmStatusModal.classList.add('is-open');
                }
            };
            
            const handleUser = (user) => {
                loadingAuth.classList.add('hidden');
                if (user) {
                    currentUser = user;
                    loginScreen.style.display = 'none';
                    appContent.style.display = 'block';
                    const showsCollectionPath = `artifacts/${appId}/users/${currentUser.uid}/shows`;
                    if (unsubscribeShows) unsubscribeShows();
                    const q = query(collection(db, showsCollectionPath), orderBy("date", "asc"));
                    unsubscribeShows = onSnapshot(q, (querySnapshot) => {
                        allShows = [];
                        querySnapshot.forEach(doc => allShows.push({ id: doc.id, ...doc.data() }));
                        renderShows();
                        renderCalendar();
                        renderDashboard();
                        checkPastShows();
                    }, err => {
                        console.error("Erro ao buscar shows:", err);
                        showError("Não foi possível carregar os shows.");
                    });
                } else {
                    currentUser = null;
                    appContent.style.display = 'none';
                    loginContainer.classList.remove('hidden');
                    loginScreen.style.display = 'flex';
                    if (unsubscribeShows) unsubscribeShows();
                    allShows = [];
                    renderShows();
                }
            };

            onAuthStateChanged(auth, handleUser);

            loginForm.addEventListener('submit', (e) => e.preventDefault());

            loginBtn.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (!email || !password) { showLoginError("Por favor, preencha e-mail e senha."); return; }
                signInWithEmailAndPassword(auth, email, password)
                    .catch(error => {
                        if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                            showLoginError("E-mail ou senha inválidos.");
                        } else { showLoginError("Ocorreu um erro ao fazer login."); }
                    });
            });

            registerBtn.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (!email || !password) { showLoginError("Por favor, preencha e-mail e senha."); return; }
                createUserWithEmailAndPassword(auth, email, password)
                    .catch(error => {
                        if (error.code === 'auth/email-already-in-use') {
                            showLoginError("Este e-mail já está em uso.");
                        } else if (error.code === 'auth/weak-password') {
                            showLoginError("A senha deve ter pelo menos 6 caracteres.");
                        } else { showLoginError("Ocorreu um erro ao registrar."); }
                    });
            });

            logoutBtn.addEventListener('click', () => signOut(auth));
            
            addShowForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) return;
                const date = document.getElementById('add-date').value;
                const artists = document.getElementById('add-artists').value;
                const location = document.getElementById('add-location').value;
                const status = document.getElementById('add-status').value;
                const observacoes = document.getElementById('add-observacoes').value;
                try {
                    const showsCollectionPath = `artifacts/${appId}/users/${currentUser.uid}/shows`;
                    await addDoc(collection(db, showsCollectionPath), { date, artists, location, status, observacoes, createdAt: serverTimestamp() });
                    addShowForm.reset();
                    addModal.classList.remove('is-open');
                } catch (err) {
                    console.error("Erro ao adicionar show:", err);
                    showError("Ocorreu um erro ao salvar o show.");
                }
            });

            filterArtistInput.addEventListener('input', renderShows);
            filterLocationInput.addEventListener('input', renderShows);
            filterDateInput.addEventListener('input', renderShows);

            openAddModalBtn.addEventListener('click', () => addModal.classList.add('is-open'));
            cancelAddBtn.addEventListener('click', () => addModal.classList.remove('is-open'));

            showsList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                const editBtn = e.target.closest('.edit-btn');
                if (deleteBtn) { showIdToModify = deleteBtn.dataset.id; deleteModal.classList.add('is-open'); }
                if (editBtn) {
                    showIdToModify = editBtn.dataset.id;
                    const showData = allShows.find(s => s.id === showIdToModify);
                    if (showData) {
                        document.getElementById('edit-date').value = showData.date || '';
                        document.getElementById('edit-artists').value = showData.artists || '';
                        document.getElementById('edit-location').value = showData.location || '';
                        document.getElementById('edit-status').value = showData.status || 'confirmado';
                        document.getElementById('edit-observacoes').value = showData.observacoes || '';
                        editModal.classList.add('is-open');
                    }
                }
            });

            confirmDeleteBtn.addEventListener('click', async () => {
                if (!currentUser || !showIdToModify) return;
                try {
                    const showDocPath = `artifacts/${appId}/users/${currentUser.uid}/shows/${showIdToModify}`;
                    await deleteDoc(doc(db, showDocPath));
                    deleteModal.classList.remove('is-open');
                    showIdToModify = null;
                } catch (err) {
                    console.error("Erro ao deletar show:", err);
                    showError("Não foi possível excluir o show.");
                    deleteModal.classList.remove('is-open');
                }
            });

            cancelDeleteBtn.addEventListener('click', () => { deleteModal.classList.remove('is-open'); showIdToModify = null; });

            editShowForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser || !showIdToModify) return;
                const updatedData = {
                    date: document.getElementById('edit-date').value,
                    artists: document.getElementById('edit-artists').value,
                    location: document.getElementById('edit-location').value,
                    status: document.getElementById('edit-status').value,
                    observacoes: document.getElementById('edit-observacoes').value
                };
                try {
                    const showDocPath = `artifacts/${appId}/users/${currentUser.uid}/shows/${showIdToModify}`;
                    await updateDoc(doc(db, showDocPath), updatedData);
                    editModal.classList.remove('is-open');
                    showIdToModify = null;
                } catch (err) {
                    console.error("Erro ao atualizar show:", err);
                    showError("Não foi possível salvar as alterações.");
                }
            });

            cancelEditBtn.addEventListener('click', () => { editModal.classList.remove('is-open'); showIdToModify = null; });
            
            const updatePastShowStatus = async (status) => {
                if (!currentUser || !showIdToModify) return;
                try {
                    const showDocPath = `artifacts/${appId}/users/${currentUser.uid}/shows/${showIdToModify}`;
                    await updateDoc(doc(db, showDocPath), { status: status });
                    confirmStatusModal.classList.remove('is-open');
                    showIdToModify = null;
                    checkPastShows();
                } catch (err) {
                    showError("Não foi possível atualizar o status do show.");
                }
            };

            confirmRealizadoBtn.addEventListener('click', () => updatePastShowStatus('realizado'));
            confirmCanceladoBtn.addEventListener('click', () => updatePastShowStatus('cancelado'));

            const tabs = [tabAgenda, tabCalendario, tabDashboard];
            const views = [viewAgenda, viewCalendario, viewDashboard];
            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('tab-active'));
                    views.forEach(v => v.classList.add('hidden'));
                    tab.classList.add('tab-active');
                    views[index].classList.remove('hidden');
                    lucide.createIcons();
                });
            });

            const calendarGrid = document.getElementById('calendar-grid');
            const monthYearTitle = document.getElementById('month-year-title');
            const calendarShowDetails = document.getElementById('calendar-show-details');

            const renderCalendar = () => {
                calendarGrid.innerHTML = '';
                const month = currentCalendarDate.getMonth();
                const year = currentCalendarDate.getFullYear();
                monthYearTitle.textContent = `${currentCalendarDate.toLocaleString('pt-BR', { month: 'long' })} ${year}`;
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDayOfMonth; i++) { calendarGrid.insertAdjacentHTML('beforeend', '<div></div>'); }
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const showsOnDay = allShows.filter(s => s.date === dateStr);
                    const dayClass = showsOnDay.length > 0 ? 'has-event' : '';
                    calendarGrid.insertAdjacentHTML('beforeend', `<div data-date="${dateStr}" class="calendar-day p-2 cursor-pointer hover:bg-gray-700 rounded-full ${dayClass}">${day}</div>`);
                }
            };
            
            document.getElementById('prev-month-btn').addEventListener('click', () => { currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1); renderCalendar(); });
            document.getElementById('next-month-btn').addEventListener('click', () => { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1); renderCalendar(); });

            calendarGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('calendar-day') && e.target.dataset.date) {
                    document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
                    e.target.classList.add('selected');
                    const dateStr = e.target.dataset.date;
                    const showsOnDay = allShows.filter(s => s.date === dateStr);
                    calendarShowDetails.innerHTML = '';
                    if (showsOnDay.length > 0) {
                        showsOnDay.forEach(show => {
                            const statusInfo = statusMap[show.status] || { text: '', color: ''};
                            const statusHTML = show.status ? `<div class="text-xs font-bold py-1 px-2 rounded-full ${statusInfo.color}">${statusInfo.text}</div>` : '';
                            calendarShowDetails.insertAdjacentHTML('beforeend', `<div class="bg-gray-800 rounded-lg p-4"><div class="flex justify-between items-start"><p class="font-bold text-purple-300">${show.artists}</p>${statusHTML}</div><p class="text-sm text-gray-400 mt-1">${show.location}</p></div>`);
                        });
                    } else { calendarShowDetails.innerHTML = `<p class="text-center text-gray-500">Nenhum show neste dia.</p>`; }
                }
            });

            const renderDashboard = () => {
                renderShowsPerMonth();
                renderTopArtists();
            };

            const renderShowsPerMonth = () => {
                const ctx = document.getElementById('shows-per-month-chart').getContext('2d');
                const labels = [];
                const data = [];
                const now = new Date();
                for (let i = 11; i >= 0; i--) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    labels.push(date.toLocaleString('pt-BR', { month: 'short', year: '2-digit' }));
                    const monthShows = allShows.filter(s => {
                        const showDate = new Date(s.date + 'T00:00:00');
                        return showDate.getFullYear() === date.getFullYear() && showDate.getMonth() === date.getMonth();
                    });
                    data.push(monthShows.length);
                }
                if (showsPerMonthChart) showsPerMonthChart.destroy();
                showsPerMonthChart = new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ label: 'Nº de Shows', data, backgroundColor: '#8b5cf6' }] }, options: { scales: { y: { beginAtZero: true, ticks: { color: '#9ca3af', stepSize: 1 } }, x: { ticks: { color: '#9ca3af' } } }, plugins: { legend: { labels: { color: '#9ca3af' } } } } });
            };

            const renderTopArtists = () => {
                const ctx = document.getElementById('top-artists-chart').getContext('2d');
                const artistCounts = {};
                allShows.forEach(show => {
                    const artists = (show.artists || '').split(',').map(a => a.trim()).filter(a => a);
                    artists.forEach(artist => { artistCounts[artist] = (artistCounts[artist] || 0) + 1; });
                });
                const sortedArtists = Object.entries(artistCounts).sort((a, b) => b[1] - a[1]).slice(0, 5);
                const labels = sortedArtists.map(a => a[0]);
                const data = sortedArtists.map(a => a[1]);
                if (topArtistsChart) topArtistsChart.destroy();
                topArtistsChart = new Chart(ctx, { type: 'pie', data: { labels, datasets: [{ data, backgroundColor: ['#8b5cf6', '#a78bfa', '#c4b5fd', '#6d28d9', '#5b21b6'] }] }, options: { plugins: { legend: { position: 'right', labels: { color: '#9ca3af' } } } } });
            };

        });

        const manifest = { "name": "Agenda de Shows", "short_name": "Agenda", "start_url": ".", "display": "standalone", "background_color": "#111827", "theme_color": "#111827", "description": "Sua agenda de shows pessoal.", "icons": [{ "src": "https://placehold.co/192x192/8b5cf6/ffffff?text=♫", "sizes": "192x192", "type": "image/png" }, { "src": "https://placehold.co/512x512/8b5cf6/ffffff?text=♫", "sizes": "512x512", "type": "image/png" }] };
        const manifestString = JSON.stringify(manifest);
        const manifestUri = 'data:application/manifest+json,' + encodeURIComponent(manifestString);
        document.getElementById('manifest-link').href = manifestUri;
    </script>
</body>
