<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111827"> 
    <title>Agenda de Shows</title>
    
    <link id="manifest-link" rel="manifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #111827; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.8); }
    </style>
</head>
<body class="text-white font-sans">

    <div id="login-screen" class="min-h-screen flex flex-col justify-center items-center p-4">
        <div id="login-container" class="text-center hidden">
            <i data-lucide="music" class="text-purple-400 w-16 h-16 mx-auto mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-100 mb-2">Agenda de Shows</h1>
            <p class="text-gray-400 mb-8">Acesse sua agenda de qualquer lugar.</p>
            <button id="login-btn" class="bg-white text-gray-800 font-semibold py-3 px-6 rounded-lg flex items-center gap-3 mx-auto hover:bg-gray-200 transition-colors">
                <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Entrar com Google
            </button>
        </div>
        <div id="loading-auth" class="text-center">
             <i data-lucide="loader-2" class="text-purple-400 w-16 h-16 mx-auto mb-4 animate-spin"></i>
             <p class="text-gray-400">Verificando login...</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div class="max-w-3xl mx-auto p-4 md:p-8">
            <header class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <i data-lucide="music" class="text-purple-400 w-8 h-8"></i>
                    <h1 class="text-3xl font-bold text-gray-100">Agenda de Shows</h1>
                </div>
                <button id="logout-btn" class="bg-red-500/20 hover:bg-red-500/40 text-red-300 font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    Sair
                </button>
            </header>
            <div id="error-banner" class="bg-red-500/20 text-red-300 p-3 rounded-lg mb-6 hidden"></div>
            <div class="bg-gray-800/50 p-4 rounded-xl shadow-lg mb-8">
                <h3 class="text-lg font-semibold mb-3 flex items-center gap-2"><i data-lucide="filter" class="w-5 h-5"></i>Filtros</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input id="filter-artist" type="text" placeholder="Filtrar por artista..." class="bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                    <input id="filter-location" type="text" placeholder="Filtrar por local..." class="bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                    <input id="filter-date" type="date" class="bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold mb-4 text-gray-200">Agenda</h2>
                <div id="shows-list" class="space-y-4"></div>
                <div id="loading-state" class="text-center text-gray-400 py-8">Carregando shows...</div>
                <div id="empty-state" class="text-center py-10 bg-gray-800 rounded-lg hidden">
                    <p class="text-gray-400">Nenhum show encontrado.</p>
                    <p class="text-gray-500 text-sm mt-2">Clique no botão '+' para adicionar um show.</p>
                </div>
            </div>
        </div>
        <button id="open-add-modal-btn" class="fixed bottom-6 right-6 bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-full shadow-lg transition-transform hover:scale-110">
            <i data-lucide="plus" class="w-8 h-8"></i>
        </button>
    </div>

    <div id="add-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>
    <div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, signOut, onAuthStateChanged, getRedirectResult, browserLocalPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const firebaseConfig = {
                apiKey: "AIzaSyBIPPMg_OUyC2AKmJpy36ljJCjdvZVUxuE",
                authDomain: "minha-agenda-de-shows.firebaseapp.com",
                projectId: "minha-agenda-de-shows",
                storageBucket: "minha-agenda-de-shows.firebasestorage.app",
                messagingSenderId: "676045633970",
                appId: "1:676045633970:web:d9c4916ffa716e96290cab"
            };
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            const loginScreen = document.getElementById('login-screen');
            const loginContainer = document.getElementById('login-container');
            const loadingAuth = document.getElementById('loading-auth');
            const appContent = document.getElementById('app-content');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            
            const showsList = document.getElementById('shows-list');
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const filterArtistInput = document.getElementById('filter-artist');
            const filterLocationInput = document.getElementById('filter-location');
            const filterDateInput = document.getElementById('filter-date');
            const errorBanner = document.getElementById('error-banner');
            
            const addModal = document.getElementById('add-modal');
            const openAddModalBtn = document.getElementById('open-add-modal-btn');
            const deleteModal = document.getElementById('confirmation-modal');
            const editModal = document.getElementById('edit-modal');
            
            let allShows = [];
            let currentUser = null;
            let showIdToModify = null;
            let unsubscribeShows = null;

            const setupModalHTML = () => {
                addModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-lg text-left shadow-2xl"><h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="plus-circle" class="text-green-400"></i>Adicionar Novo Show</h2><form id="add-show-form" class="grid grid-cols-1 md:grid-cols-2 gap-4"></form></div>`;
                editModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-lg text-left shadow-2xl"><h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="pencil" class="text-yellow-400"></i>Editar Show</h2><form id="edit-show-form" class="grid grid-cols-1 md:grid-cols-2 gap-4"></form></div>`;
                deleteModal.innerHTML = `<div class="bg-gray-800 rounded-xl p-6 w-11/12 max-w-sm text-center shadow-2xl"><i data-lucide="alert-triangle" class="mx-auto text-yellow-400 w-12 h-12 mb-4"></i><p class="text-lg text-gray-200 mb-6">Tem certeza que deseja excluir este show?</p><div class="flex justify-center gap-4"><button id="cancel-delete-btn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg">Cancelar</button><button id="confirm-delete-btn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg">Confirmar</button></div></div>`;
                
                const modalFormFieldsHTML = (prefix) => `
                    <div><label for="${prefix}-date" class="text-sm font-medium text-gray-400 mb-1">Data</label><input id="${prefix}-date" type="date" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required></div>
                    <div><label for="${prefix}-artists" class="text-sm font-medium text-gray-400 mb-1">Artistas</label><input id="${prefix}-artists" type="text" placeholder="Ex: João Silva" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required></div>
                    <div class="md:col-span-2"><label for="${prefix}-location" class="text-sm font-medium text-gray-400 mb-1">Local</label><input id="${prefix}-location" type="text" placeholder="Ex: Virada Cultural, SP" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" required></div>
                    <div><label for="${prefix}-notification-preference" class="text-sm font-medium text-gray-400 mb-1">Lembrete</label><select id="${prefix}-notification-preference" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white"><option value="none">Não notificar</option><option value="on_day">No dia do show</option><option value="1_day_before">1 dia antes</option><option value="2_days_before">2 dias antes</option></select></div>
                    <div id="${prefix}-notification-time-wrapper" class="hidden"><label for="${prefix}-notification-time" class="text-sm font-medium text-gray-400 mb-1">Horário</label><input id="${prefix}-notification-time" type="time" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white" value="09:00"></div>
                    <div class="md:col-span-2 flex justify-end gap-4 mt-4"><button type="button" id="cancel-${prefix}-btn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg">Cancelar</button><button type="submit" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg">${prefix === 'add' ? 'Adicionar' : 'Salvar'}</button></div>`;

                document.getElementById('add-show-form').innerHTML = modalFormFieldsHTML('add');
                document.getElementById('edit-show-form').innerHTML = modalFormFieldsHTML('edit');
                lucide.createIcons();
            };
            setupModalHTML();

            const addShowForm = document.getElementById('add-show-form');
            const cancelAddBtn = document.getElementById('cancel-add-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const editShowForm = document.getElementById('edit-show-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const notificationPreferenceSelect = document.getElementById('add-notification-preference');
            const notificationTimeWrapper = document.getElementById('add-notification-time-wrapper');
            const editNotificationPreferenceSelect = document.getElementById('edit-notification-preference');
            const editNotificationTimeWrapper = document.getElementById('edit-notification-time-wrapper');

            const showError = (message) => { errorBanner.textContent = message; errorBanner.classList.remove('hidden'); };
            const formatDate = (dateString) => { if (!dateString) return 'Data inválida'; const date = new Date(dateString + 'T00:00:00'); return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }); };
            const getNotificationText = (show) => { if (!show.notificationPreference || show.notificationPreference === 'none') return ''; if (show.notificationSent) return 'Notificado'; const preferenceMap = { 'on_day': 'No dia', '1_day_before': '1 dia antes', '2_days_before': '2 dias antes' }; const preferenceText = preferenceMap[show.notificationPreference]; const timeText = show.notificationTime ? ` às ${show.notificationTime}` : ''; return `${preferenceText}${timeText}`; };

            const renderShows = () => {
                showsList.innerHTML = '';
                loadingState.classList.add('hidden');
                const artistFilter = filterArtistInput.value.toLowerCase();
                const locationFilter = filterLocationInput.value.toLowerCase();
                const dateFilter = filterDateInput.value;
                const filteredShows = allShows.filter(show => {
                    const artistMatch = (show.artists || '').toLowerCase().includes(artistFilter);
                    const locationMatch = (show.location || '').toLowerCase().includes(locationFilter);
                    const dateMatch = !dateFilter || (show.date === dateFilter);
                    return artistMatch && locationMatch && dateMatch;
                });
                if (allShows.length > 0 && filteredShows.length === 0) { emptyState.classList.remove('hidden'); emptyState.querySelector('p').textContent = 'Nenhum show encontrado para os filtros aplicados.'; } else if (allShows.length === 0) { emptyState.classList.remove('hidden'); emptyState.querySelector('p').textContent = 'Nenhum show encontrado.'; } else { emptyState.classList.add('hidden'); }
                filteredShows.forEach(show => {
                    const showElement = document.createElement('div');
                    showElement.className = "bg-gray-800 rounded-lg p-5 shadow-md flex flex-col sm:flex-row justify-between items-start gap-4";
                    const notificationText = getNotificationText(show);
                    const notificationHTML = notificationText ? `<div class="mt-2 text-xs flex items-center gap-1.5 p-1 px-2 rounded-full w-fit ${show.notificationSent ? 'bg-gray-600 text-gray-400' : 'bg-blue-500/20 text-blue-300'}"><i data-lucide="${show.notificationSent ? 'bell-off' : 'bell'}" class="w-4 h-4"></i><span>${notificationText}</span></div>` : '';
                    showElement.innerHTML = `<div class="flex-1"><p class="font-bold text-lg text-purple-300 flex items-center gap-2"><i data-lucide="calendar" class="w-5 h-5"></i> ${formatDate(show.date)}</p><p class="text-gray-200 flex items-center gap-2 mt-2"><i data-lucide="user" class="w-4 h-4 text-gray-400"></i> ${show.artists}</p><p class="text-gray-300 flex items-center gap-2 mt-1"><i data-lucide="map-pin" class="w-4 h-4 text-gray-400"></i> ${show.location}</p>${notificationHTML}</div><div class="flex gap-2 self-end sm:self-center"><button data-id="${show.id}" class="edit-btn bg-yellow-500/20 hover:bg-yellow-500/40 text-yellow-400 p-2 rounded-full"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button><button data-id="${show.id}" class="delete-btn bg-red-500/20 hover:bg-red-500/40 text-red-400 p-2 rounded-full"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button></div>`;
                    showsList.appendChild(showElement);
                });
                lucide.createIcons();
            };
            
            const handleUser = (user) => {
                if (user) {
                    currentUser = user;
                    loginScreen.style.display = 'none';
                    appContent.style.display = 'block';
                    const showsCollectionPath = `artifacts/${appId}/users/${currentUser.uid}/shows`;
                    if (unsubscribeShows) unsubscribeShows();
                    const q = query(collection(db, showsCollectionPath), orderBy("date", "desc"));
                    unsubscribeShows = onSnapshot(q, (querySnapshot) => {
                        allShows = [];
                        querySnapshot.forEach(doc => allShows.push({ id: doc.id, ...doc.data() }));
                        renderShows();
                    }, err => {
                        console.error("Erro ao buscar shows:", err);
                        showError("Não foi possível carregar os shows.");
                    });
                } else {
                    currentUser = null;
                    appContent.style.display = 'none';
                    loadingAuth.classList.add('hidden');
                    loginContainer.classList.remove('hidden');
                    loginScreen.style.display = 'flex';
                    if (unsubscribeShows) unsubscribeShows();
                    allShows = [];
                    renderShows();
                }
            };

            const initializeAuth = async () => {
                try {
                    const result = await getRedirectResult(auth);
                    if (result && result.user) {
                        handleUser(result.user);
                        return;
                    }
                } catch (error) {
                    console.error("Erro no getRedirectResult:", error);
                    showError(`Erro de login: ${error.message}`);
                }

                onAuthStateChanged(auth, user => {
                    if (!currentUser) {
                        handleUser(user);
                    }
                });
            };
            
            initializeAuth();

            loginBtn.addEventListener('click', () => {
                loginContainer.classList.add('hidden');
                loadingAuth.classList.remove('hidden');
                lucide.createIcons();
                setPersistence(auth, browserLocalPersistence)
                    .then(() => {
                        signInWithRedirect(auth, new GoogleAuthProvider());
                    });
            });
            logoutBtn.addEventListener('click', () => signOut(auth));
            
            notificationPreferenceSelect.addEventListener('change', (e) => notificationTimeWrapper.classList.toggle('hidden', e.target.value === 'none'));
            editNotificationPreferenceSelect.addEventListener('change', (e) => editNotificationTimeWrapper.classList.toggle('hidden', e.target.value === 'none'));

            addShowForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) return;
                const date = document.getElementById('add-date').value;
                const artists = document.getElementById('add-artists').value;
                const location = document.getElementById('add-location').value;
                const notificationPreference = document.getElementById('add-notification-preference').value;
                const notificationTime = document.getElementById('add-notification-time').value;
                try {
                    const showsCollectionPath = `artifacts/${appId}/users/${currentUser.uid}/shows`;
                    await addDoc(collection(db, showsCollectionPath), { date, artists, location, notificationPreference, notificationTime: notificationPreference === 'none' ? null : notificationTime, notificationSent: false, createdAt: serverTimestamp() });
                    addShowForm.reset();
                    notificationTimeWrapper.classList.add('hidden');
                    addModal.classList.remove('is-open');
                } catch (err) {
                    console.error("Erro ao adicionar show:", err);
                    showError("Ocorreu um erro ao salvar o show.");
                }
            });

            filterArtistInput.addEventListener('input', renderShows);
            filterLocationInput.addEventListener('input', renderShows);
            filterDateInput.addEventListener('input', renderShows);

            openAddModalBtn.addEventListener('click', () => addModal.classList.add('is-open'));
            cancelAddBtn.addEventListener('click', () => addModal.classList.remove('is-open'));

            showsList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                const editBtn = e.target.closest('.edit-btn');
                if (deleteBtn) { showIdToModify = deleteBtn.dataset.id; deleteModal.classList.add('is-open'); }
                if (editBtn) {
                    showIdToModify = editBtn.dataset.id;
                    const showData = allShows.find(s => s.id === showIdToModify);
                    if (showData) {
                        document.getElementById('edit-date').value = showData.date || '';
                        document.getElementById('edit-artists').value = showData.artists || '';
                        document.getElementById('edit-location').value = showData.location || '';
                        document.getElementById('edit-notification-preference').value = showData.notificationPreference || 'none';
                        document.getElementById('edit-notification-time').value = showData.notificationTime || '09:00';
                        editNotificationTimeWrapper.classList.toggle('hidden', (showData.notificationPreference || 'none') === 'none');
                        editModal.classList.add('is-open');
                    }
                }
            });

            confirmDeleteBtn.addEventListener('click', async () => {
                if (!currentUser || !showIdToModify) return;
                try {
                    const showDocPath = `artifacts/${appId}/users/${currentUser.uid}/shows/${showIdToModify}`;
                    await deleteDoc(doc(db, showDocPath));
                    deleteModal.classList.remove('is-open');
                    showIdToModify = null;
                } catch (err) {
                    console.error("Erro ao deletar show:", err);
                    showError("Não foi possível excluir o show.");
                    deleteModal.classList.remove('is-open');
                }
            });

            cancelDeleteBtn.addEventListener('click', () => { deleteModal.classList.remove('is-open'); showIdToModify = null; });

            editShowForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser || !showIdToModify) return;
                const notificationPreference = document.getElementById('edit-notification-preference').value;
                const updatedData = { date: document.getElementById('edit-date').value, artists: document.getElementById('edit-artists').value, location: document.getElementById('edit-location').value, notificationPreference: notificationPreference, notificationTime: document.getElementById('edit-notification-time').value, notificationSent: false };
                if (updatedData.notificationPreference === 'none') { updatedData.notificationTime = null; }
                try {
                    const showDocPath = `artifacts/${appId}/users/${currentUser.uid}/shows/${showIdToModify}`;
                    await updateDoc(doc(db, showDocPath), updatedData);
                    editModal.classList.remove('is-open');
                    showIdToModify = null;
                } catch (err) {
                    console.error("Erro ao atualizar show:", err);
                    showError("Não foi possível salvar as alterações.");
                }
            });

            cancelEditBtn.addEventListener('click', () => { editModal.classList.remove('is-open'); showIdToModify = null; });
        });

        const manifest = { "name": "Agenda de Shows", "short_name": "Agenda", "start_url": ".", "display": "standalone", "background_color": "#111827", "theme_color": "#111827", "description": "Sua agenda de shows pessoal.", "icons": [{ "src": "https://placehold.co/192x192/8b5cf6/ffffff?text=♫", "sizes": "192x192", "type": "image/png" }, { "src": "https://placehold.co/512x512/8b5cf6/ffffff?text=♫", "sizes": "512x512", "type": "image/png" }] };
        const manifestString = JSON.stringify(manifest);
        const manifestUri = 'data:application/manifest+json,' + encodeURIComponent(manifestString);
        document.getElementById('manifest-link').href = manifestUri;
    </script>
</body>
</html>
